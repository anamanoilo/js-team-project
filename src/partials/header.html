<header class="header">
  <div class="container">
    <nav class="header__wrap">
      <a href="./index.html" class="header__logo_link">
        <svg class="header__logo_icon" width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-headerLogo"></use>
        </svg>
        <p class="header__logo_title">Filmoteka</p>
      </a>
      <nav class="navigation">
        <a href="./index.html" class="navigation__link" id="home"></a>
      </nav>
      <a href="#" class="navigation__link" id="library"></a>

    <div class="library">
