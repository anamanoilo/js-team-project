<header class="header">
  <div class="container">
    <div class="header__wrap">
      <a href="./index.html" class="header__logo_link">
        <svg class="header__logo_icon" width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-headerLogo"></use>
        </svg>
        <p class="header__logo_title">Filmoteka</p>
      </a>
      <nav class="navigation">
        <a href="./index.html" class="navigation__link current" id="home">Home</a>
        <a href="#" class="navigation__link" id="library">My library</a>
      </nav>
    </div>
    <div class="search">
      <form class="search__form">
        <div class="search__form_wrap">
          <input type="text" class="search__input" name="search" placeholder="Поиск фильмов" />
          <button class="search__btn" type="submit">
            <svg class="search__icon" width="12" height="12">
              <use href="./images/symbol-defs.svg#icon-search-icon"></use>
            </svg>
          </button>
          <span class="search__form_strip"> </span>

      <p class="search__fail"></p>
    </div>
    <div class="library">
      <a href="#" class="library__btn watched__link is-active is-hidden">Watched</a>
      <a href="#" class="library__btn queue__link is-hidden">queue</a>
    </div>
